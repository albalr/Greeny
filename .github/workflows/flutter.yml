name: Dart

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v2
        with:
          channel: stable
          version: 3.19.3

      - name: Install dependencies
        working-directory: /App/greeny
        run: flutter pub get

      - name: Analyze project source
        working-directory: App/greeny
        run: dart analyze

      - name: Run tests
        working-directory: App/greeny
        run: flutter test
