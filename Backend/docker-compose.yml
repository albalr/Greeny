services:
  db:
    image: postgres
    volumes:
      - .././DB:/var/lib/postgresql/data
    env_file:
      - ./.env
    ports:
     - "5432:5432"

  backend:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ./.env
